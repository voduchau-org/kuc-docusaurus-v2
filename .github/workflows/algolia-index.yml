name: Github Pages -> Algolia Crawler
on:
  push:
    branches: [test-co]

jobs:
  algolia_recrawl:
    name: Algolia Recrawl
    runs-on: ubuntu-latest
    steps:
      # checkout this repo
      - name: Checkout Repo
        uses: actions/checkout@v2

      # We don't know when the site will be deployed, we just wait a few seconds
      # Better solutions can be found
      - name: Sleep for 30s
        run: sleep 30

      - name: Github-pages-MAIN => Algolia crawler creation and recrawl (Push on Main branch)
        uses: algolia/algoliasearch-crawler-github-actions@v1
        id: crawler_push
        with:
          crawler-user-id: "3070a934-5586-4b17-83e7-ba15a64e0602"
          crawler-api-key: "b891226f5e335e1d0307819a93b3a7c7"
          algolia-app-id: "QJ2QB6FCE5"
          algolia-api-key: "636c5f8d218f77cc2f87c81fbd95a9b8"
          site-url: "https://cybozu-sd.github.io"
